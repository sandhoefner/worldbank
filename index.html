<div id="map"></div>
<script>

var format = function(d) {
    return d3.format(',.02f')(d) + "\xB0C (" + d3.format(',.02f')(32+9*d/5) + "\xB0F)";
}
//page
var map = d3.geomap.choropleth()
    .geofile('https://rawgit.com/sandhoefner/worldbank/gh-pages/d3-geomap-0.1.1/topojson/world/countries.json')
    .colors(colorbrewer.YlGnBu[9])
    .column('avg_temp')
    .format(format)
    .legend(true)
    .unitId('iso');

d3.select('#map')
    .call(map.draw, map);

d3.csv('52_nat_robust_CSV.csv', function(error, data) {
  d3.select('#map')
    .datum(data)
    .call(map.draw, map);
});
