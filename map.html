<!DOCTYPE html>
<meta charset="utf-8">
<title>World Bank DHS-CRU Vis</title>

<style>
</style>

<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="exploder.js"></script>

<script>

// http://bost.ocks.org/mike/map/

var margin = {top: 50, bottom: 10, left: 300, right: 40};
var width = 1250 - margin.left - margin.right;
var height = 550 - margin.top - margin.bottom;

var svg = d3.select("body").append("svg")
  .attr("width", width)
  .attr("height", height);

var projection = d3.geo.mercator()
  .scale(450)

var path = d3.geo.path()
  .projection(projection);

var exploder = d3.geo.exploder()
  .projection(projection)
  .size(function(d, i) { return 400; })
  .position(function(d, i) {console.log(d);
                    var px = Math.max(0, width - 9*60)/2
                    return [px + (i%10)*60, 70 + Math.floor(i/10)*60];
                  })

d3.json("LSO.json", function(data) {
  var units = topojson.feature(data, data.objects.units)
  var lso = svg.append("path")
    .datum(units)
    .attr("d", path)
    .style("stroke-width", ".0000000000000001px");
  lso
    .call(exploder);
});



</script>
</body>
</html>
